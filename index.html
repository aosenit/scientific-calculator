<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
       <div class="calculator__input">
           <div class="special-functions"></div>
           <div class="inputedText"></div>
           <div class="answerText"></div>
       </div>

       <div class="numberBTN">
        <div class="special-btn">
            
            <button class="btn-special"  id="deg" value="Deg">deg</button>
            <button class="btn-special" id="sin" value="sin">sin</button>
            <button class="btn-special" id="cos" value="cos">cos</button>
            <button class="btn-special" id="tan" value="tan">tan</button>
            <button class="btn-special red" id="switchOn" value="On">ON</button>
            <button class="btn-special" id="exponent" value="!">!</button>
            <button class="btn-special" id="square" value="x2">^2</button>
            <button class="btn-special" id="square-root" value="Sqrt">Sqrt</button>
            <button class="btn-special" id="log" value="log">log</button>
            <button class="btn-special" id="answer" value="answer">Ans</button>
           </div>
           <div class="calculator__btn">
                <button class="btn-number" value="7">7</button>
               <button class="btn-number" value="8">8</button>
               <button class="btn-number" value="9">9</button>
               <button class="Backspace" value="DEL">DEL</button>
               <button class="Clear red" value="C">CE</button>
               <button class="btn-number" value="4">4</button>
               <button class="btn-number" value="5">5</button>
               <button class="btn-number" value="6">6</button>
               <button class="btn-operator" value="/">/</button>
               <button class="btn-operator" value="*">*</button>
               <button class="btn-number" value="1">1</button>
               <button class="btn-number" value="2">2</button>
               <button class="btn-number" value="3">3</button>
               <button class="btn-operator" value="+">+</button>
               <button class="btn-operator" value="-">-</button>
               <button class="btn-number" value="0">0</button>
               <button class="btn-number" value=".">.</button>
               <button class="btn-operator" value="(">(</button>
               <button class="btn-operator" value="(">)</button>
               <button class="equals red" value="=">=</button>
           </div>
       </div>
   </div> 
</body>
<script src="script.js"></script>
</html>
